<body>
	<div class="wrap">

                </thead>
                
                <tbody>

                        <td><input type="checkbox" class="checkSingle checkBox" /></td>
                        <td><img src="images/1.jpg" /><span class="product">佳能卡西欧相机</span></td>
                        <td>5999.88</td>

                        <td class="xiaoji">5999.88</td>

                    <tr class="body_tr">
                        <td><input type="checkbox" class="checkSingle checkBox" /></td>

                        <td>5999.88</td>

                        <td class="xiaoji">5999.88</td>

                    <tr class="body_tr">

                        <td>5999.88</td>

                        <td class="xiaoji">5999.88</td>
                        <td><a href="#">删除</a></td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
        
        <div class="calculation">
        	<div class="left">
            	<input type="checkbox" class="checkAll checkBox" id="checkAll2"/>
             	<span>全选</span>
                <a href="#" class="deleteBottom" id="deleteAll">删除</a>
                <a href="#" class="selectted" id="selectted">已选商品<i class="i1 iTag" id="number">0</i>件<i id="sign">+</i></a>

            </div>
            <div class="right">
            	<span>结算</span>
            </div>
            <div class="showImg" id="showImg">
            	
            </div>
